<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tac-Toe</title>
</head>

<body>
    <h1 style="text-align:center;">Tic-Tak-Toe</h1>

    <script>
        var currentplayer = "X"
        var board = document.createElement('div');
        board.style.width = "300px";
        board.style.display = "flex";
        board.style.flexDirection = "row";
        board.style.justifyContent= "center";
        board.style.flexWrap = "wrap";
        board.style.margin = "30px 538px";
        

        for (let index = 1; index <= 9; index++) {
            var box = document.createElement('div');
            box.style.height = "100px";
            box.style.width = "32%";
            box.style.border = "1px solid red";
            box.style.backgroundImage="linear-gradient(to Left, #2193b0)";
            box.style.textAlign = "center";
            box.style.width="98px";
            box.style.height="105px";
            box.style.fontSize="70px";

            box.addEventListener('click', function () {
                if (this.innerText.length == 0) {


                    if (currentplayer == "X") {
                        this.innerText = currentplayer;
                        currentplayer = "O";
                    }
                    else {
                        this.innerText = currentplayer;
                        currentplayer = "X";
                    }
                }
            })

            board.appendChild(box);

        }

        document.body.appendChild(board)




    </script>

</body>

</html>
